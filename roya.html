<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Care Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Flower Care Game</h1>

        <div id="flower-container">
            <!-- Flower stages will appear here -->
        </div>

        <button id="plant-seed-btn">Grow flower !</button>
        <button id="water-flower-btn" disabled>Water Flower</button>
        <p id="status-message">Plant a seed to start the game!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    text-align: center;
    margin: 0;
    padding: 0;
}

#game-container {
    padding: 20px;
    margin-top: 50px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    color: #ff6347;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background-color: #ff6347;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

button:disabled {
    background-color: #ccc;
}

#flower-container {
    margin-top: 20px;
    height: 150px;
    background-color: #e0f7fa;
    border: 2px solid #00796b;
    border-radius: 5px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.flower {
    width: 50px;
    height: 50px;
    position: absolute;
    bottom: 0;
    transition: all 1s ease-in-out; /* Smooth transition for growth */
}

#status-message {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
}
</style>
<script>// JavaScript code to handle the game logic
const plantSeedButton = document.getElementById("plant-seed-btn");
const waterFlowerButton = document.getElementById("water-flower-btn");
const flowerContainer = document.getElementById("flower-container");
const statusMessage = document.getElementById("status-message");

let flowerStage = 0; // 0 = Seed, 1 = Sprout, 2 = Bud, 3 = Bloom
let flowerElement = null;

const flowerImageSrc = "https://www.google.com/imgres?q=free%20cute%20flower&imgurl=https%3A%2F%2Fimg.freepik.com%2Ffree-vector%2Fcute-flower-pot-cartoon-vector-icon-illustration-nature-object-icon-concept-isolated-flat-vector_138676-9485.jpg%3Fsemt%3Dais_hybrid&imgrefurl=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fcute-flower&docid=aOU1Djhwej4epM&tbnid=Oi1D0L22hIxBxM&vet=12ahUKEwie5OuvqOuJAxX_XkEAHatLLU4QM3oECBkQAA..i&w=626&h=626&hcb=2&ved=2ahUKEwie5OuvqOuJAxX_XkEAHatLLU4QM3oECBkQAA"; // Path to the image (make sure it's in your project folder)

const flowerStages = [
    "seed",  // Stage 0: Seed (Initially just  image)
    "sprout", // Stagane 1: Sprout
    "bud",    // Stage 2: Bud
    "bloom"   // Stage 3: Bloom
];

plantSeedButton.addEventListener("click", plantSeed);
waterFlowerButton.addEventListener("click", waterFlower);

function plantSeed() {
    // Create flower element (using an image instead of a circle)
    flowerElement = document.createElement("img");
    flowerElement.src = flowerImageSrc;
    flowerElement.alt = "Flower";
    flowerElement.classList.add("flower");
    flowerContainer.appendChild(flowerElement);
    
    // Start with Seed stage
    flowerStage = 0;
    updateFlower();
    waterFlowerButton.disabled = false;
    statusMessage.textContent = "Water the seed to start growing!";
}

function waterFlower() {
    if (flowerStage < 3) {
        flowerStage++;
        updateFlower();
    }

    if (flowerStage === 3) {
        statusMessage.textContent = "Your flower is fully bloomed!";
        waterFlowerButton.disabled = true;
    } else {
        statusMessage.textContent = "Water again to help it grow!";
    }
}

function updateFlower() {
    switch (flowerStage) {
        case 0:
            // For seed stage, we don't change the size much
            flowerElement.style.width = "50px";
            flowerElement.style.height = "50px";
            flowerElement.style.opacity = 0.5; // Seed is semi-transparent
            break;
        case 1:
            flowerElement.style.width = "75px"; // Make it bigger
            flowerElement.style.height = "75px";
            flowerElement.style.opacity = 1; // Fully visible as sprout
            break;
        case 2:
            flowerElement.style.width = "100px"; // Larger as it starts to bud
            flowerElement.style.height = "100px";
            break;
        case 3:
            flowerElement.style.width = "120px"; // Largest size for bloom
            flowerElement.style.height = "120px";
            break;
    }
}
</script>
